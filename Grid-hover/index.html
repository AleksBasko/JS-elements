<!DOCTYPE html>

    <meta name="keywords" content="">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="preloader">
    <div class="preloader__img"></div>
</div>
<div class="container">
    <section class="grid">
        <h2 class="grid__title">Grid hover hide</h2>
        <div class="grid-shad">

            <div class="grid-shad__item"><img class="grid-shad__img" src="image/grid/2.jpg" alt="#"></div>
            <div class="grid-shad__item"><img class="grid-shad__img" src="image/grid/3.jpg" alt="#"></div>

                <img class="grid-frame__img" src="image/grid/91.jpg" alt="#">

            </div>

                <img class="grid-frame__img" src="image/grid/86.jpg" alt="#">
                <div class="grid-frame__overlay-bg"></div>
                <div class="grid-frame__overlay-frame grid-frame__overlay-frame--top"></div>
                <div class="grid-frame__overlay-frame grid-frame__overlay-frame--left"></div>
            </div>
            <div class="grid-frame__item">
                <img class="grid-frame__img" src="image/grid/85.jpg" alt="#">
                <div class="grid-frame__overlay-bg"></div>
                <div class="grid-frame__overlay-frame grid-frame__overlay-frame--top"></div>
                <div class="grid-frame__overlay-frame grid-frame__overlay-frame--left"></div>

        <h2 class="grid__title">Grid hover info</h2>

    <section class="grid">
        <h2 class="grid__title">Grid hover left, middle, right</h2>

    </section>
    <section class="grid">
        <h2 class="grid__title">Grid hover info animate</h2>

    </section>
    <section class="grid">
        <h2 class="grid__title">Grid hover two background animate</h2>

    </section>
