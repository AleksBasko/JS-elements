<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
  </head>
  <body>
    <div class="container">
      <h2>Custom modal window</h2>
      <div class="content-block">
        <button class="start-modal-btn" data-modalId="first">Show first</button>
        <button class="start-modal-btn" data-modalId="second">Show second</button>
      </div>
    </div>
    <div class="modal modal--hide" id="first">
      <div class="modal__window">
        <div class="first">
          <p>Modal window content first!</p>
        </div>
      </div>
    </div>
    <div class="modal modal--hide" id="second">
      <div class="modal__window">
        <div class="second">
          <p>Modal window content second!</p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
